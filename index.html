<html>
  <head>
    <meta charset="UTF-8">
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <title>SceneA</title>
  </head>

  <body>

      <a-scene>
        <a-assets>
          <img id="wall_tex" src="img/white_wall.jpg">
        </a-assets>

        <a-sky id="sky" radius="5000" color="#c8c8c8"></a-sky>

        <a-entity camera look-controls>
          <a-cursor></a-cursor>
        </a-entity>

        <a-plane id="left_wall"  src="#wall_tex" height="20" width="20" position="-10 0 0" rotation="0 90 0"></a-plane>
        <a-plane id="right_wall" src="#wall_tex" height="20" width="20" position="10 0 0" rotation="0 -90 0"></a-plane>
        <a-plane id="front_wall" src="#wall_tex" height="20" width="20" position="0 0 -10" rotation="0 0 0"></a-plane>
        <a-plane id="back_wall" src="#wall_tex" height="20" width="20" position="10 0 0" rotation="0 180 0"></a-plane>

          <a-box color="#0095DD" position="0 -1 -6" id="start_box" rotation="20 45 0" scale="1 1 1">
            <a-animation attribute="rotation"
                         dur="5000"
                         from="20 45 0"
                         to="20 360 0"
                         direction="alternate"
                         repead="indefinite"
                         easing="ease"
                         ></a-animation>
          </a-box>

      </a-scene>
  </body>
</html>
