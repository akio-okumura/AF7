<html>
  <head>
    <meta charset="UTF-8">
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <title>SceneA</title>
  </head>

  <body>

      <a-scene>
        <a-assets>
          <img id="wall_tex" src="img/white_wall.jpg">
          <img id="stone_tile" src="img/Brick.jpg">
          <img id="bl_flooring" src="img/flooring-pattern-bk.jpg">
        </a-assets>

        <a-sky id="sky" radius="5000" color="#ffffff"></a-sky>

        <a-entity id="camera" camera look-controls>
          <a-cursor></a-cursor>
        </a-entity>


        <a-plane id="left_walla"  src="#stone_tile" height="20" width="30" position="-20 0 15" rotation="0 90 0"></a-plane>
        <a-plane id="left_wallb"  src="#stone_tile" height="20" width="30" position="-20 0 -15" rotation="0 90 0"></a-plane>

        <a-plane id="right_walla" src="#stone_tile" height="20" width="30" position="20 0 15" rotation="0 -90 0"></a-plane>
        <a-plane id="right_wallb" src="#stone_tile" height="20" width="30" position="20 0 -15" rotation="0 -90 0"></a-plane>

        <a-plane id="front_wall" src="#stone_tile" height="20" width="40" position="0 0 -30" rotation="0 0 0"></a-plane>
        <a-plane id="back_wall" src="#stone_tile" height="20" width="40" position="0 0 30" rotation="0 180 0"></a-plane>


        <a-plane id="ceiling" src="#stone_tile" height="60" width="40" position="0 10 0" rotation="90 0 0"></a-plane>

        <a-entity id="floor" geometry="primitive: plane; width:100; height:100"
                             material="src:#stone_tile; repeat: 5 5"
                             position="0 -10 0" rotation="-90 0 0"></a-entity>

          <a-box color="#0095DD" position="0 -1 -6" id="start_box" rotation="20 45 0" scale="1 1 1">
            <a-animation attribute="rotation"
                         dur="5000"
                         from="20 45 0"
                         to="20 360 0"
                         direction="alternate"
                         repead="indefinite"
                         easing="ease"
                         ></a-animation>
          </a-box>

      </a-scene>
  </body>
</html>
