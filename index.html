<html>
  <head>
    <meta charset="UTF-8">
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <title>SceneA</title>
  </head>

  <body>

      <a-scene>
        <a-assets>

        </a-assets>

        <a-sky id="sky" radius="5000" color="#000000"></a-sky>

        <a-entity camera look-controls>
          <a-cursor></a-cursor>
        </a-entity>

          <a-box color="#0095DD" position="0 -1 -6" id="start_box" rotation="20 45 0" scale="1 1 1">
            <a-animation attribute="rotation"
                         dur="5000"
                         from="20 45 0"
                         to="20 360 0"
                         direction="alternate"
                         repead="indefinite"
                         easing="ease"
                         ></a-animation>
          </a-box>

      </a-scene>
  </body>
</html>
